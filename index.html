<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="preload"
      href="/walking-club-member-id/subset-MavenPro-Bold.woff2"
      as="font"
      type="font/woff2"

    />

  </head>
  <body>
    <div class="root wrapper space">
      <h1>Certified walking club member ID</h1>
      <form class="space" id="form">
        <div>
          <label for="name">Issued to:</label>
          <div class="input">
            <input id="name" type="text" required />
          </div>
        </div>
        <div>
          <label for="birth">Date of birth:</label>
          <input id="birth" type="date" required />
        </div>
        <div>
          <label for="debut">Date of debut:</label>
          <input id="debut" type="date" required />
        </div>
        <div>
          <label for="photo">Upload photo</label>
          <input type="file" accept=".png, .jpg, .jpeg" id="photo" required />
        </div>

        <button class="btn">Get your card</button>
      </form>
      <div class="card wrapper" id="card">
        <canvas id="canvas-bg" width="2799" height="1823"></canvas>
        <canvas id="canvas-data" width="2799" height="1823"></canvas>
        <canvas id="canvas-photo" width="2799" height="1823"></canvas>
        <canvas id="canvas-texture" width="2799" height="1823"></canvas>
        <canvas id="canvas-signature" width="2799" height="1823"></canvas>
        <a class="btn" href="#" download="card.png">Download card</a>
      </div>
      <footer>
        <small
          >This website is solely for entertainment purposes and is not
          affiliated with SM Entertainment or NCT 127 in any way. No images are
          stored on this website. If you would like me to remove the website,
          please create an issue on the
          <a href="https://github.com/sweetjoos/walking-club-id/"
            >GitHub repository</a
          >.</small
        >
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
